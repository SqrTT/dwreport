<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="./static/css/bootstrap.css" rel="stylesheet">

		<title>Summary</title>

	</head>
	<body>
		<div class="row">
			<h2 class="col-md-6">Demandware Scripts validator</h2>
			<div data-dir="config-dir" class="col-md-6">
				<div class="js-config">Config</div>
				<div style="display:none;" class="js-projectlist">
					hello
				</div>
			</div>
		</div>
		<div class="row">
			<div data-dir="projects" class="col-md-1">Projects</div>
		</div>
		<table class="table" data-dir="reporter">
			<thead >
				<th >File</th>
				<th>Data</th>
			</thead>
			<tbody class="js-tbody">

			</tbody>
		</table>

<script type="text/template" id="tbl-row">
	<tr >
		<td >{%- filename %}</td>
		<td>
			{% if (errors.length) { %}
				<div class="bg-danger" data-dir="reporter-error">
					<hidden class="errors">
						{%= JSON.stringify(errors) %}

					</hidden>
					Total errors: {%- errors.length %}
				</div>
			{% } %}
			{% if (warns.length) { %}
			<div class="bg-warning" data-dir="reporter-warn">
				<hidden  class="warns">
					{%= JSON.stringify(warns) %}

				</hidden>
				Total warnings: {%- warns.length %}
			</div>
			{% } %}
			{% if (infos.length) { %}
			<div class="bg-info" data-dir="reporter-info">
				<hidden  class="infos">
					{%= JSON.stringify(infos) %}

				</hidden>
				Total infos: {%- infos.length %}
			</div>
			{% } %}
		</td>
	</tr>
</script>
<script type="text/template" id="t-project">
	<div data-dir="project">
		<div>
			Name: <input data-dir="input" name="projectName" value="{%- projectName %}">
		</div>
		<div>
		ID: <input data-dir="input" name="projectID" class="js-pr-name" value="{%- projectID %}" disabled="disabled">
		</div>
		<div>
			Paths:
			<textarea data-dir="input" name='paths'>{%- paths %}</textarea>
		</div>
		<div>
			<button>Save</button>
		</div>
	</div>
</script>



<script>
	window.app = window.app || {};
</script>

<script src="./static/js/libs/jquery.js" type="text/javascript"></script>
<script src="./static/js/libs/jquery-migrate.js" type="text/javascript"></script>
<script src="./static//js/libs/module.js" type="text/javascript"></script>
<script src="./static/js/libs/lodash.js" type="text/javascript"></script>
<script src="./static/js/directives.base.js" type="text/javascript"></script>
<script src="./static/js/app.directives.js" type="text/javascript"></script>
<script src="./static/js/main.js" type="text/javascript"></script>

	</body>
</html>
